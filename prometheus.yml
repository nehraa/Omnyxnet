global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Go Orchestrator Service
  - job_name: 'go-orchestrator'
    static_configs:
      - targets: 
        - 'go-orchestrator:8080'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Python AI Client Service
  - job_name: 'python-ai-client'
    static_configs:
      - targets: 
        - 'python-worker-1:8081'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Rust Compute Service
  - job_name: 'rust-compute'
    static_configs:
      - targets: 
        - 'rust-compute:9091'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Multi-Node Pangea Network (for testing)
  - job_name: 'pangea-nodes'
    static_configs:
      - targets: 
        - 'node-1:8080'
        - 'node-2:8080'
        - 'node-3:8080'
        - 'node-4:8080'
        - 'node-5:8080'
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'pangea-p2p'
    static_configs:
      - targets: 
        - 'node-1:9090'
        - 'node-2:9090'
        - 'node-3:9090'
        - 'node-4:9090'
        - 'node-5:9090'
    metrics_path: '/metrics'
    scrape_interval: 15s