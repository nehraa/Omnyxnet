services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: bash -c "while [ ! -f /app/.tests-ready ]; do sleep 0.5; done; pytest -q"

