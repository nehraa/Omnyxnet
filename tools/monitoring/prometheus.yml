global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'pangea-nodes'
    static_configs:
      - targets: 
        - 'node-1:8080'
        - 'node-2:8080'
        - 'node-3:8080'
        - 'node-4:8080'
        - 'node-5:8080'
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'pangea-p2p'
    static_configs:
      - targets: 
        - 'node-1:9090'
        - 'node-2:9090'
        - 'node-3:9090'
        - 'node-4:9090'
        - 'node-5:9090'
    metrics_path: '/metrics'
    scrape_interval: 5s