name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Build Rust FFI library
        working-directory: ./rust
        run: cargo build --release

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run Go tests
        working-directory: ./go
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/rust/target/release
        run: go test ./...

      - name: Run Rust tests (root crate)
        working-directory: ./rust
        run: cargo test --workspace --all-features --quiet

      - name: Run Rust compute tests
        working-directory: ./services/rust-compute
        run: cargo test --manifest-path Cargo.toml --quiet
